<svg width="1200" height="280" viewBox="0 0 1200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <radialGradient id="pulse" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 140) rotate(90) scale(240 600)">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
    <style><![CDATA[
      .title { font: 700 56px 'Segoe UI', Ubuntu, sans-serif; fill: #fff; }
      .subtitle { font: 400 22px 'Segoe UI', Ubuntu, sans-serif; fill: #cbd5e1; }
      @media (prefers-color-scheme: light) {
        .title { fill: #0f172a; }
        .subtitle { fill: #334155; }
      }
    ]]></style>
  </defs>
  <rect width="1200" height="280" fill="url(#grad)"/>
  <rect width="1200" height="280" fill="url(#pulse)"/>
  <g filter="url(#glow)">
    <text x="50%" y="120" text-anchor="middle" class="title">Shoaib • Frontend Engineer</text>
    <text x="50%" y="175" text-anchor="middle" class="subtitle">React · Next.js · TypeScript · Design Systems · Performance</text>
  </g>
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Decorative lines -->
  <path d="M0 240 Q300 200 600 240 T1200 240" stroke="#334155" stroke-width="2" stroke-linecap="round" stroke-opacity="0.35" fill="none"/>
  <path d="M0 250 Q300 210 600 250 T1200 250" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" stroke-opacity="0.25" fill="none"/>
  <!-- Corner accent circles -->
  <circle cx="40" cy="40" r="6" fill="#38bdf8" fill-opacity="0.7"/>
  <circle cx="1160" cy="240" r="6" fill="#38bdf8" fill-opacity="0.5"/>
</svg>