<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated gradient -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117">
        <animate attributeName="stop-color" values="#0D1117;#1a1f2e;#0D1117" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#161b22">
        <animate attributeName="stop-color" values="#161b22;#0D1117;#161b22" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0D1117">
        <animate attributeName="stop-color" values="#0D1117;#1a1f2e;#0D1117" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow effect for accent -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text glow -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      
      .name {
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        font-size: 56px;
        font-weight: 700;
        fill: #ffffff;
      }
      
      .role {
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        font-size: 24px;
        font-weight: 400;
        fill: #8b949e;
      }
      
      .accent {
        fill: #38BDF8;
      }
      
      .accent-secondary {
        fill: #F8D866;
      }
      
      .code-bracket {
        font-family: 'JetBrains Mono', monospace;
        font-size: 64px;
        font-weight: 700;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#headerGrad)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="300" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Animated circles in background -->
  <circle cx="100" cy="50" r="80" fill="#38BDF8" opacity="0.03">
    <animate attributeName="r" values="80;100;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="250" r="100" fill="#F8D866" opacity="0.03">
    <animate attributeName="r" values="100;120;100" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="150" r="200" fill="#38BDF8" opacity="0.02">
    <animate attributeName="r" values="200;220;200" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorative code brackets -->
  <text x="80" y="180" class="code-bracket accent" opacity="0.6" filter="url(#glow)">&lt;</text>
  <text x="1080" y="180" class="code-bracket accent" opacity="0.6" filter="url(#glow)">/&gt;</text>
  
  <!-- Main text -->
  <text x="600" y="120" text-anchor="middle" class="name" filter="url(#textGlow)">
    <tspan fill="#ffffff">Mohammed </tspan>
    <tspan class="accent">Shoaib</tspan>
  </text>
  
  <!-- Role with typing cursor effect -->
  <text x="600" y="170" text-anchor="middle" class="role">
    Frontend Engineer • React • Next.js • TypeScript
  </text>
  
  <!-- Animated underline -->
  <rect x="300" y="190" width="0" height="2" fill="#38BDF8" rx="1">
    <animate attributeName="width" from="0" to="600" dur="2s" fill="freeze"/>
  </rect>
  
  <!-- Tech stack icons row -->
  <g transform="translate(380, 220)" opacity="0.7">
    <!-- React icon simplified -->
    <circle cx="20" cy="20" r="4" fill="#61DAFB"/>
    <ellipse cx="20" cy="20" rx="16" ry="6" stroke="#61DAFB" stroke-width="1" fill="none" transform="rotate(0 20 20)"/>
    <ellipse cx="20" cy="20" rx="16" ry="6" stroke="#61DAFB" stroke-width="1" fill="none" transform="rotate(60 20 20)"/>
    <ellipse cx="20" cy="20" rx="16" ry="6" stroke="#61DAFB" stroke-width="1" fill="none" transform="rotate(120 20 20)"/>
    
    <!-- Next.js -->
    <text x="80" y="28" font-family="Arial" font-size="28" font-weight="bold" fill="#ffffff">N</text>
    
    <!-- TypeScript -->
    <rect x="140" y="4" width="32" height="32" rx="4" fill="#3178C6"/>
    <text x="148" y="28" font-family="Arial" font-size="20" font-weight="bold" fill="#ffffff">TS</text>
    
    <!-- Tailwind -->
    <text x="200" y="28" font-family="Arial" font-size="24" fill="#38BDF8">⚡</text>
    
    <!-- Node.js -->
    <text x="260" y="28" font-family="Arial" font-size="24" fill="#339933">⬢</text>
    
    <!-- Three.js -->
    <text x="320" y="28" font-family="Arial" font-size="20" fill="#ffffff">3D</text>
    
    <!-- Git -->
    <text x="380" y="28" font-family="Arial" font-size="24" fill="#F05032">◆</text>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="280" r="3" fill="#38BDF8" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="280" r="3" fill="#F8D866" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="90" cy="280" r="3" fill="#ffffff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  
  <!-- Status indicator -->
  <g transform="translate(1050, 270)">
    <circle cx="10" cy="10" r="6" fill="#238636">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="25" y="15" font-family="Arial" font-size="12" fill="#8b949e">Available for work</text>
  </g>
</svg>