name: Blog Posts

# Disabled until a real blog feed URL is provided
# Uncomment 'schedule' and update 'feed_list' when ready
on:
  # schedule:
  #   - cron: '30 3 * * *' # Daily at 03:30 UTC
  workflow_dispatch:

jobs:
  blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fetch and update blog posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          # Replace with your real RSS/Atom feed URL
          feed_list: "https://dev.to/feed/shoaib_2"  # Example: dev.to, hashnode, medium, etc.
          max_post_count: 5
          commit_message: "chore: update latest blog posts"
          readme_path: README.md
